    <section>
        <div class="cadInstituicao">
            <form method="POST" action="http://localhost:3000/instituicao" id="frm-cadastro">
                <div class="row">
                    <div class="col-md-12">
                        <h5>Dados Instituição</h5>
                        <hr>
                    </div>
                    <div class="col-md-12 input">
                        <label for="">Nome:</label>
                        <input type="text" class="form-control" name="DADOS_INSTITUICAO.NM_INSTITUICAO" placeholder="Nome" autofocus maxlength="40"
                            required>
                    </div>
                    <div class="col-md-6 input">
                        <label for="">CNPJ:</label>
                        <input type="text" id="doc" class="form-control" name="DADOS_INSTITUICAO.CNPJ" placeholder="CNPJ" maxlength="20" required>
                    </div>
                    <div class="col-md-6 input2">
                        <label for="">Quantidade de crianças:</label>
                        <select name="DADOS_INSTITUICAO.QT_CRIANCAS" class="form-control" required>
                            <option value="0" disabled selected>Quantidade de crianças</option>
                            <option value="1">Entre 10 e 20</option>
                            <option value="2">Entre 20 e 30</option>
                            <option value="3">Entre 30 e 40</option>
                            <option value="4">Mais de 40</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <h5>Contatos Instituição</h5>
                        <hr>
                    </div>
                    <div class="col-md-6 input">
                        <label for="">Telefone:</label>
                        <input type="text" class="phone_with_ddd form-control" name="CONTATOS_INSTITUICAO.TELEFONE" placeholder="(99) 0000-0000"
                            required>
                    </div>
                    <div class="col-md-6 input2">
                        <label for="">Celular:</label>
                        <input type="text" class="sp_celphones form-control cel-sp-mask" name="CONTATOS_INSTITUICAO.CELULAR" placeholder="(99) 90000-0000">
                    </div>
                    <div class="col-md-6 input">
                        <label for="">Site:</label>
                        <input type="url" class="form-control" name="CONTATOS_INSTITUICAO.SITE" placeholder="www.example.com.br" autofocus maxlength="40">
                    </div>

                    <div class="col-md-12">
                        <h5>Dados Responsável</h5>
                        <hr>
                    </div>
                    <div class="col-md-6 input">
                        <label for="">Nome:</label>
                        <input type="text" class="form-control" name="RESPONSAVEL_INSTITUICAO.NM_RESPONSAVEL" placeholder="Nome" autofocus maxlength="40"
                            required>
                    </div>
                    <div class="col-md-6 input2">
                        <label for="">Cargo:</label>
                        <input type="text" class="form-control" name="RESPONSAVEL_INSTITUICAO.CARGO" placeholder="Cargo" maxlength="20">
                    </div>

                    <div class="col-md-12">
                        <h5>Endereço</h5>
                        <hr>
                    </div>
                    <!-- <form method="get" action="."> -->
                    <div class="col-md-2 input">
                        <label>CEP:</label>
                        <input name="ENDERECO_INSTITUICAO.CEP" class="form-control" type="text" id="cep" value="" maxlength="9" onblur="pesquisacep(this.value);"
                            required />
                    </div>
                    <div class="col-md-5 input2">
                        <label>Rua:</label>
                        <input name="ENDERECO_INSTITUICAO.RUA" class="form-control" type="text" id="rua" />
                    </div>
                    <div class="col-md-5 input2">
                        <label>Complemento:</label>
                        <input name="ENDERECO_INSTITUICAO.COMPLEMENTO_END" class="form-control" type="text" id="complemento" maxlength="20" />
                    </div>
                    <div class="col-md-2 input2">
                        <label>Número:</label>
                        <input name="ENDERECO_INSTITUICAO.N_ENDERECO" class="form-control" type="number" id="numero" maxlength="4" required />
                    </div>
                    <div class="col-md-4 input">
                        <label>Bairro:</label>
                        <input nname="ENDERECO_INSTITUICAO.BAIRRO" class="form-control" type="text" id="bairro" />
                    </div>
                    <div class="col-md-4 input">
                        <label>Cidade:</label>
                        <input name="ENDERECO_INSTITUICAO.CIDADE" class="form-control" type="text" id="cidade" />
                    </div>
                    <div class="col-md-2 input">
                        <label>Estado:</label>
                        <input name="ENDERECO_INSTITUICAO.ESTADO" class="form-control" type="text" id="uf" />
                    </div>
                    <div class="ibge">
                        <label>IBGE:</label>
                        <input name="ibge" type="text" id="ibge" size="8" />
                    </div>
                    <!-- </form> -->

                    <div class="col-md-12">
                        <h5>Redes Sociais</h5>
                        <hr>
                    </div>
                    <div class=" col-md-6 input">
                        <label for=" ">Facebook:</label>
                        <input type="text" class="form-control" name="REDES_SOCIAL_INSTITUICAO.FACEBOOK" placeholder="Facebook" maxlength="20 ">
                    </div>
                    <div class=" col-md-6 input">
                        <label for=" ">Instagram:</label>
                        <input type="text" class="form-control" name="REDES_SOCIAL_INSTITUICAO.INSTAGRAM" placeholder="@exemplo" maxlength="20 ">
                    </div>

                    <div class="col-md-12">
                        <h5>Credenciais</h5>
                        <hr>
                    </div>
                    <div class=" col-md-6 input">
                        <label for=" ">E-mail:</label>
                        <input type="email" class="form-control" name="CREDENCIAIS_INSTITUICAO.EMAIL" placeholder="exemplo@email.com" maxlength="20"
                            required>
                    </div>
                    <div class="col-md-6 input2">
                        <label for="">Senha:</label>
                        <input type="password" class="form-control" name="CREDENCIAIS_INSTITUICAO.SENHA" placeholder="Digite sua senha" maxlength="32"
                            required>
                    </div>

                </div>
                <br>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

            </form>
        </div>
    </section>

    <script>
            var form = document.getElementById("frm-cadastro");
            console.log(form);
            form.addEventListener("submit", function (event) {
                var posted = $.post("http://localhost:3000/instituicao", $("#frm-cadastro").serialize());
                posted.done(function (data) {
                    alert("Cadastrado com sucesso!");
                });
                event.preventDefault(closed);
                return false;
            });
