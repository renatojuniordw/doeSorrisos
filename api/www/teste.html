                        <div class="col-md-12">
                            <h4>Inscreva-se para ser doador</h4>
                        </div>
                        <div class="row">
                            <form method="POST" action="http://localhost:3000/usuario" id="frm-cadastro">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="NM_USUARIO" placeholder="Nome" autofocus>
                                        <div class="input-group-btn">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Sobrenome">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group col-md-12">
                                        <input type="email" class="form-control" name="CONTATO_USUARIO.EMAIL" placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="CONTATO_USUARIO.TELEFONE" placeholder="Telefone" maxlength="11">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="CONTATO_USUARIO.CELULAR" placeholder="Celular" data-mask="(00) 00000-0000" data-mask-selectonfocus="true">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input-group col-md-12">
                                        <input type="password" class="form-control" name="SENHA_USUARIO" placeholder="Criar senha">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <!-- <button type="submit" class="btn btn-primary">
